<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CognitiveShuffleiNator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cognitive ShuffleiNator</h1>
    <button id="startButton">Start Shuffle</button>
    <button id="stopButton">Stop Shuffle</button>
    <label for="durationSlider">Session Duration: <span id="durationLabel">30</span> minutes</label><br>
    <input type="range" id="durationSlider" min="10" max="60" value="30">
    <p id="prompt"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
